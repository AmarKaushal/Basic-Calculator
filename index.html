<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="brand">CALCULATOR</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button id="AC" class="clear">AC</button>
      <button id="D" class="operator">D</button>
      <button id="%" class="operator">%</button>
      <button id="รท" class="operator">รท</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="-" class="operator">-</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="+" class="operator">+</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="*" class="operator">x</button>
      

      <button id="0">0</button>
      <button id=".">.</button>
      <button id="=" class="equal">=</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
